<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 任务队列
        // 微任务优先级高 promise
        // 宏任务 整体JS代码 setTimeout setInterval
        console.log(1);
        setTimeout(() => {
            console.log('set1');
            Promise.resolve().then(() => {
                console.log('pro1');
            })
        }, 0);
        Promise.resolve().then(() => {
            console.log('pro2');
            setTimeout(() => {
                console.log('set2');
            }, 0) 
        });
        console.log(2);
        // 微任务  pro1 
        // 宏任务  set2
         // 1 2 pro2 set1 pro1 set2
    </script>
</body>

</html>
